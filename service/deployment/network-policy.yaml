apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: java-swing-tutor-service-network-policy
  namespace: java-swing-tutor
spec:
  podSelector:
    matchLabels:
      app: java-swing-tutor-service
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: TCP
          port: 8080
    - from:
        - namespaceSelector:
            matchLabels:
              name: default
        - namespaceSelector:
            matchLabels:
              name: auth
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # auth-service and user-service live in microservices namespace
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: microservices
      ports:
        - protocol: TCP
          port: 8100
        - protocol: TCP
          port: 8095
    # Allow DNS
    - to: [ ]
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
    # Allow egress to external PostgreSQL (e.g. Aiven); port 25370 is common for Aiven
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 25370
