spring:
  application:
    name: java-swing-tutor-service
  datasource:
    url: ${JAVA_SWING_TUTOR_DB_URL:jdbc:postgresql://localhost:5450/java_swing_tutor}
    username: ${JAVA_SWING_TUTOR_DB_USER:postgres}
    password: ${JAVA_SWING_TUTOR_DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

server:
  port: ${JAVA_SWING_TUTOR_SERVICE_PORT:8080}

logging:
  level:
    root: INFO

auth:
  service:
    base-url: ${AUTH_SERVICE_BASE_URL:http://localhost:8100}

user:
  service:
    base-url: ${USER_SERVICE_BASE_URL:http://localhost:8095}

