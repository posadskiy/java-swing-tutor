<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" role="img" aria-label="Java Swing Tutor">
    <defs>
        <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0" stop-color="#fff7cc"/>
            <stop offset="1" stop-color="#fde68a"/>
        </linearGradient>
        <linearGradient id="brick" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0" stop-color="#ff4d4d"/>
            <stop offset="1" stop-color="#c81e1e"/>
        </linearGradient>
        <linearGradient id="label" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0" stop-color="#fffaf0"/>
            <stop offset="1" stop-color="#fff1d6"/>
        </linearGradient>
    </defs>

    <!-- Warm background tile -->
    <rect x="10" y="10" width="108" height="108" rx="26" fill="url(#bg)" stroke="#f59e0b" stroke-width="6"/>

    <!-- Brick body -->
    <rect x="18" y="34" width="92" height="74" rx="18" fill="url(#brick)" stroke="#7f1d1d" stroke-width="6"/>
    <path d="M26 44c20-14 54-18 76-6v18c-24-8-58-4-76 8V44z" fill="#ffffff" opacity="0.18"/>

    <!-- Studs -->
    <g fill="#ffd1d1" stroke="#7f1d1d" stroke-width="5">
        <circle cx="44" cy="34" r="11"/>
        <circle cx="64" cy="34" r="11"/>
        <circle cx="84" cy="34" r="11"/>
    </g>

    <!-- Label plate -->
    <rect x="30" y="58" width="68" height="36" rx="12" fill="url(#label)" stroke="#7f1d1d" stroke-width="5"/>

    <!-- JST text (clean + readable) -->
    <text
            x="64"
            y="82"
            text-anchor="middle"
            font-family="ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
            font-size="20"
            font-weight="900"
            letter-spacing="1"
            fill="#b91c1c"
    >JST
    </text>
</svg>
