# Website Ingress (Traefik) - java-swing.com with TLS via Traefik's built-in ACME
# Optional standard Ingress; main routing may use parent deployment/ingress/traefik-ingressroute.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: java-swing-tutor-website-ingress
  namespace: java-swing-tutor
  labels:
    app: java-swing-tutor-website
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - java-swing.com
        - www.java-swing.com
  rules:
    - host: java-swing.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: java-swing-tutor-website
                port:
                  number: 80
    - host: www.java-swing.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: java-swing-tutor-website
                port:
                  number: 80
