# Website Ingress (Traefik) - java-swing.com with TLS via Traefik's built-in ACME
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: java-swing-tutor-website-ingress
  namespace: default
  labels:
    app: java-swing-tutor-website
  annotations:
    # Traefik entrypoints: web (HTTP/80) and websecure (HTTPS/443)
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    # Use Traefik's built-in Let's Encrypt certificate resolver
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - java-swing.com
        - www.java-swing.com
  rules:
    - host: java-swing.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: java-swing-tutor-website
                port:
                  number: 80
    - host: www.java-swing.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: java-swing-tutor-website
                port:
                  number: 80
---
# API Ingress (Traefik) - api.java-swing.com with TLS via Traefik's built-in ACME
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: java-swing-tutor-api-ingress
  namespace: default
  labels:
    app: swingteacher-service
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - api.java-swing.com
  rules:
    - host: api.java-swing.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: swingteacher-service
                port:
                  number: 8080
